<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile">WhatsApp</div>
      <div class="chats">
         <div class="chat">Rahul</div>
        <div class="chat">Rakesh</div>
        <div class="chat">Rohit</div>
        <div class="chat">Group Chat</div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <span>Rakesh</span>
      </div>
      <div class="chat-messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi, how are you?</div>
        <div class="message received">I'm good, thanks!</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
